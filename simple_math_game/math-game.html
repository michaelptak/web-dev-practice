<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Math Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container bg-white p-4 my-4 border rounded shadow">
    <h1 class="display-5 fw-bold text-center ">Simple Math Game</h1>
    <p class="text-center lead">Correctly answer the questions below as accurately as possible.</p>
    <div class="container">
      <h1 class="display-1 text-center">What is <span class="font-monospace"><mark id="equation">X * Y</mark>?</span>
      </h1>
    </div>
    <div class="container p-3">
      <div id="button-container" class="d-grid gap-2 d-sm-flex mx-auto">
        <button class="btn btn-primary btn-lg w-100" type="button">A</button>
        <button class="btn btn-primary btn-lg w-100" type="button">B</button>
        <button class="btn btn-primary btn-lg w-100" type="button">C</button>
        <button class="btn btn-primary btn-lg w-100" type="button">D</button>
        <button class="btn btn-primary btn-lg w-100" type="button">E</button>
      </div>
    </div>
    <div class="container text-center" id="feedback-container"></div>
    <div id="score-container" class="container p-3">
      <h1 id="score-counter" class="text-center text-primary">Score: 0/0</h1>
      <h1 id="time-counter" class="text-center text-secondary">Time: </h1>
    </div>
    <button id="start-stop-button" type="button" class="btn btn-success d-block mx-auto">Start New Game</button>
    <!-- <button id="reset-button" type="button" class="btn btn-warning d-block mx-auto m-4">Reset Game</button> -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="js/math-game.js"></script>
</body>

</html>
